<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Effects">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Effects | Generate Gradient Background Color Automatically</title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
    <div class="container">
      <div class="box"><img src="assets/img/1.jpg" alt=""></div>
      <div class="box"><img src="assets/img/2.jpg" alt=""></div>
      <div class="box"><img src="assets/img/3.jpg" alt=""></div>
      <div class="box"><img src="assets/img/4.jpg" alt=""></div>
      <div class="box"><img src="assets/img/5.jpg" alt=""></div>
      <div class="box"><img src="assets/img/6.jpg" alt=""></div>
      <div class="box"><img src="assets/img/7.jpg" alt=""></div>
      <div class="box"><img src="assets/img/8.jpg" alt=""></div>
      <div class="box"><img src="assets/img/9.jpg" alt=""></div>
      <div class="box"><img src="assets/img/10.jpg" alt=""></div>
    </div>
  <!--==================== SCRIPT  ====================-->
  <script src="https://unpkg.com/grade-js/docs/dist/grade.js"></script>
  <script type="text/javascript">
      window.addEventListener('load', function(){
          /*
              A NodeList of all your image containers (Or a single Node).
              The library will locate an <img /> within each
              container to create the gradient from.
          */
          Grade(document.querySelectorAll('.box'))
      })
  </script>
</body>
</html>
